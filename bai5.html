<script>
function hamAo(a,b,c) {


    if (a< b && a<c){
        alert(a+" la min");

    } else if (b<a && b<c){
        alert(b+" la min");
    } else {
        alert(c+" la min");
    } return a,b,c;
}

let num1 = Number(prompt("Nhap a: "));
let num2 = Number(prompt("Nhap b: "));
let num3 = Number(prompt("Nhap c: "));
hamAo(num1,num2,num3);
</script>

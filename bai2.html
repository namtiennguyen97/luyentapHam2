    <meta charset="UTF-8">

<script>
    let a = prompt("Nhap ban kinh hinh tron (tinh chu vi): ");
    let b = prompt("Nhap ban kinh hinh tron (tinh dien tich):");
    function dienTich(r) {
        r = 3.14 * (r*r);
        return r;
    }

     function chuVi(r) {
         r = (r* 2) * 3.14;
         return r;
     }
     alert("Chu vi hinh tron la: "+chuVi(a));
    alert("Dien tich hinh tron la: "+ dienTich(b));
</script>

<script>
function check(a,b,c,d) {
     a = String(prompt("Nhap a :", ""));
     b = String(prompt("Nhap b:", ""));
     d = String(prompt("Nhap c:",""));
     c = String(prompt("Nhap ki tu bat ki: ", ""));
    let luuTru = [];
    luuTru.push(a);
    luuTru.push(b);
    luuTru.push(d);
    alert(luuTru.join());
    for (let e = 0; e < luuTru.length; e++) {
        if (luuTru.indexOf(c[e]) !== -1) {
            alert("Phần tử tồn tại trong mảng với giá trị là: " + c.toLocaleString());
            break;
        } else {
            alert("Không tồn tại một phần tử nào như thế");
            break;
        }
    }
    return c;
}
    // ma ben ngoai
let a;
let b;
let c;
check(a,b,c);


</script>

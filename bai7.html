<body>
<script>
    function swap(a,b) {
        let mangAo =[];
         mangAo.push(a);
         mangAo.push(b);
       mangAo.reverse(a,b);
       return mangAo;
    }
    let n1 = Number(prompt("Nhap a:"));
    let n2 = Number(prompt("Nhap b:"));
    alert(swap(n1,n2));
</script>
